ude</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">long</span> <span class="keyword">long</span> ll;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> n 10 <span class="comment">//假定系统允许的最大作业为10</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> m 10 <span class="comment">//假定系统允许的空闲区表最大为10</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> minisize 100</span></span><br><span class="line"><span class="built_in">string</span> str[<span class="number">6</span>] =</span><br><span class="line">&#123;</span><br><span class="line">	<span class="string">"--------------------------------------------------"</span>,</span><br><span class="line">	<span class="string">"-           Author:杨子旭                        -"</span>,</span><br><span class="line">	<span class="string">"-          Choose_your_operation:                -"</span>,</span><br><span class="line">	<span class="string">"- 0-退出,1-分配内存,2-回收内存,3-显示内存,4-清屏 -"</span>,</span><br><span class="line">	<span class="string">"-                                                -"</span>,</span><br><span class="line">	<span class="string">"--------------------------------------------------"</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">	ll address; <span class="comment">/*已分分区起始地址*/</span></span><br><span class="line">	ll len; <span class="comment">/*已分分区长度，单位为字节*/</span></span><br><span class="line">	<span class="keyword">int</span> flag; <span class="comment">/*已分配区表登记栏标志，用"0"表示空栏目*/</span></span><br><span class="line">&#125;used;</span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">	ll address; <span class="comment">//空闲区起始地址</span></span><br><span class="line">	ll len; <span class="comment">//空闲区长度，单位为字节</span></span><br><span class="line">	<span class="keyword">int</span> flag; <span class="comment">//空闲区表登记栏标志，用"0"表示空栏目，用"1"表示未分配</span></span><br><span class="line">&#125;Free;</span><br><span class="line">Free FL[n];</span><br><span class="line">used UL[n];</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">BF</span><span class="params">(<span class="keyword">char</span> J, ll n_size)</span> <span class="comment">//采用最佳分配算法分配n_size大小的空间</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i, k;</span><br><span class="line">	ll ad;</span><br><span class="line">	k = <span class="number">-1</span>;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i&lt;m; i++) <span class="comment">//寻找空间大于n_size的最小空闲区登记项k</span></span><br><span class="line">		<span class="keyword">if</span> (FL[i].len &gt;= n_size &amp;&amp; FL[i].flag == <span class="number">1</span>)</span><br><span class="line">			<span class="keyword">if</span> (k == <span class="number">-1</span> || FL[i].len&lt;FL[k].len)</span><br><span class="line">				k = i;</span><br><span class="line">	<span class="keyword">if</span> (k == <span class="number">-1</span>)<span class="comment">//未找到可用空闲区，返回</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; <span class="string">"无可用空闲区"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (FL[k].len - n_size &lt;= minisize)<span class="comment">//直接分配</span></span><br><span class="line">	&#123;</span><br><span class="line">		FL[k].flag = <span class="number">0</span>;</span><br><span class="line">		ad = FL[k].address;</span><br><span class="line">		n_size = FL[k].len;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span> <span class="comment">//划分为两部分</span></span><br><span class="line">	&#123;</span><br><span class="line">		FL[k].len = FL[k].len - n_size;</span><br><span class="line">		ad = FL[k].address + FL[k].len;</span><br><span class="line">	&#125;</span><br><span class="line">	i = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span> (UL[i].flag != <span class="number">0</span> &amp;&amp; i&lt;n) i++;<span class="comment">//找已分配表中空闲的的地方放入就行</span></span><br><span class="line">	UL[i].address = ad;</span><br><span class="line">    UL[i].len = n_size;</span><br><span class="line">    UL[i].flag = J;</span><br><span class="line">	<span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Set</span><span class="params">(<span class="keyword">int</span> pos)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    UL[pos].address=<span class="number">0</span>;</span><br><span class="line">    UL[pos].len=<span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">recall</span><span class="params">(<span class="keyword">char</span> J)</span>  <span class="comment">//回收作业名为J的作业所占主存空间</span></span><
